<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Application</title>
    
    <style>
      .img{
        background-image: url('BG_Img.jpeg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      .nav-item button {
        margin-right: 10px;
        border-radius: 8px;
      }

      .container{
        padding-top: 120px;
      }

      .row{
        width: 1300px;
      }

      .card-body{
        height: 200px;
      }
      .navbar{
        background: none;
      }
      .list-unstyled{
        font-size: larger;
        font-weight: bold;
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="img">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="display: flex;">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <button>Home</button>
            </li>
            <li class="nav-item">
              <button>About This App</button>
            </li>
            <li class="nav-item">
              <button>Usage Guide</button>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1 class="my-4 text-center">Weather for <span id="cityName"></span></h1>
      <main>
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3 text-bg-primary">
                <h4 class="my-0 fw-normal">Temperature</h4>
              </div>
              <div class="card-body">
                <ul class="list-unstyled mt-3 mb-4" >
                  <li>Temperature : <span id="temp"></span></li>
                  <li>Cloud : <span id="cloud"></span></li>
                  <li>Condition : <span id="condition"></span></li>
                </ul>
              </div>
            </div>
          </div>
          
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3 text-bg-primary">
                <h4 class="my-0 fw-normal">Humidity</h4>
              </div>
              <div class="card-body">
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Feels Like : <span id="feels_like"></span></li>
                  <li>Humidity : <span id="humidity"></span></li>                  
                  <li>Precipitation : <span id="precipitation"></span></li>
                </ul>
              </div>
            </div>
          </div>
          
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm ">
              <div class="card-header py-3 text-bg-primary">
                <h4 class="my-0 fw-normal">Wind</h4>
              </div>
              <div class="card-body">
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Wind Speed : <span id="wind_speed"></span></li>
                  <li>Wind Degree : <span id="wind_degrees"></span></li>                  
                  <li>Dew Point : <span id="dewpoint"></span></li>
                </ul>
              </div>
            </div>
          </div>
      </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
